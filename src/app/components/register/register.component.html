<div class="container m-6">
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group mt-5">
      <label for="inputUsername">Username</label>
      <input type="text" class="form-control" id="inputUsername" placeholder="Username" formControlName="username" required>
    </div>
    <div class="form-row">

      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" formControlName="email" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password" formControlName="password" required>
      </div>
    </div>


    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <button [disabled]="!profileForm.valid" class="btn btn-primary">Sign in</button>
  </form>
</div>
