<div class="container m-6" style="padding-top: 5%;">
  <h1 style="color:darkblue;font-size: 300%;padding-left: 37%;padding-bottom: 2%;">Join Us Now !!</h1>
  <div class="card" >
    <div class="card-body">
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group mt-5">
      <label for="inputUsername">Username</label>
      <input type="text" class="form-control green-border" id="inputUsername" placeholder="Username" formControlName="username" required>
    </div>
    <div class="form-row">

      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control green-border" id="inputEmail4" placeholder="Email" formControlName="email" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control green-border" id="inputPassword4" placeholder="Password" formControlName="password" required>
      </div>
    </div>


    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="button-wrapper">
      <button [disabled]="!profileForm.valid" class="btn btn-primary green-button">Sign in</button>
    </div>  </form></div></div>
</div>

<div style="padding-top: 10%;">

  <app-footer></app-footer>
</div>
